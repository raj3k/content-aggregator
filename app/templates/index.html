{% extends 'base.html' %}
{% block page_content %}
{% for entry in py_content %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{entry.img}}" class="img-fluid rounded-start" alt="entry-image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ entry.title }}</h5>
          <a href="{{entry.url}}">link</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
